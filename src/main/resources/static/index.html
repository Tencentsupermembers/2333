<!DOCTYPE html>
<html lang="en">
					 <!--@Description 注册页面-->
					 <!--@Author :ZhengFeiFan-->
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="bs/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<script type="text/javascript" src="js/JQuery/jquery.js"></script>
	<script type="text/javascript" src="bs/js/bootstrap.js" ></script>
</head>
<body>
	<div id="div1">
		<img src="picture/background4.jpg">
		<img src="picture/background5.jpg">
		<img src="picture/bannerbg.png">
	</div>
	<div class="container">
		<div class="input">
		<div>
			<div class="form-group has-feedback">
				<label class="control-label" for="usernameInput">username</label>
				<input type="username" class="form-control " placeholder="username" id="usernameInput">

			</div>
			<div class="form-group has-feedback">
				<label class="control-label" for="passwordInput">password</label>
				<input type="password" class="form-control " placeholder="password" id="passwordInput">
			</div>
			<div class="form-group has-feedback">
				<label class="control-label" for="telInput">telephone</label>
				<input type="tel" class="form-control " placeholder="telephone" id="telInput">
			</div>
			<div class="form-group has-feedback">
				<label class="control-label" for="ageInput">age</label>
				<input type="age" class="form-control" placeholder="age" id="ageInput">
			</div>
			<div class="play">
			<input type="submit" value="注册" class="btn btn-success  pull-left" id="load">

			<input type="submit" value="返回登录界面" class="btn btn-primary  pull-right" id="returnlogin">
		    </div>
		</div>
	</div>
  </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
